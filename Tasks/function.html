<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions JS</title>
    <style>
        body {
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>
    <script>
        function sum1(num1,num2) {
            return num1 + num2;
        }

        document.write(sum1(11,33));
        document.write("<br>")
        document.write("<br>")
        
        function sum2(num1,num2) {
            return num1+num2;
        }
        document.write(sum2(10));
        document.write("<br>")
        document.write("<br>")
        
        function sum3(num1,num2) {
            if(num2 === undefined)
                return num1+ num1;
            return num1+num2;
        }
    </script>
</body>
</html>
