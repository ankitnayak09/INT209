<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>

    <style>
        .left {
            width: max-content;
        }

        .center {
            width: max-content;
            margin: 0 auto;
        }

        .center ul {
            padding-left: 0;
        }

        .right {
            width: max-content;
            margin-left: auto;
        }

    </style>
</head>

<body>

    <div class="left">
        <ol>
            <li>PHP</li>
            <li>HTML</li>
            <li>JS</li>
        </ol>
    </div>

    <div class="center">
        <p>Skillset</p>
        <ul>
            <li>Coding</li>
            <li>Debugging</li>
            <li>Repeat</li>
        </ul>
    </div>

    <div class="right">
        <dl>
            <dt>Coffee</dt>
            <dd>Black Hot Drink</dd>
            <dt>Milk</dt>
            <dd>White cold drink</dd>
        </dl>
    </div>
</body>

</html>
